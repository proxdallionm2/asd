<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de verificación</title>
    <script>
        function verifyPassword() {
            const password = document.getElementById('password').value;
            if (password === '8888') {
                const randomCode = Math.random().toString(36).substring(7);
                document.getElementById('result').textContent = `Tu código de verificacion es: ${randomCode}  favor de usar este codigo para`;
            } else {
                document.getElementById('result').textContent = 'Contraseña incorrecta. Intenta de nuevo.';
            }
        }
    </script>
</head>
<body>
    <h1>Página de verificación</h1>
    <form onsubmit="event.preventDefault(); verifyPassword();">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Verificar</button>
    </form>
    <p id="result"></p>
